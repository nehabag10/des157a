<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+GB+S:ital@0;1&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Every Picture</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container" id="bookContainer">
       
        <section class="page page6">
            <img class="prev" src="images/previous.png" alt="previousbutton">
            <article>
                <img class= "foodpic" src="images/ramen.png" alt="ramen">
                <div class="rightpage">
                    <div class="picheading">
                        <div class="subheader">
                            <h2>Miso Ramen</h2>
                            <h4>Location:</h4>
                        </div>
                        <img class="emptystars emptystars-ramen" src="images/emptystars.svg" alt="empty rating">
                    </div>

                    <img class="prestate prestate-ramen" src="images/ramen.svg" alt="ramen">

                </div>
            </article>
            <img class="next" id="pasta" src="images/next.png" alt="nextbutton">
        </section>

        <section class="page page5">
            <img class="prev" src="images/previous.png" alt="previousbutton">
            <article>
                <img class= "pasta" src="images/pasta.png" alt="pasta">
                <div class="rightpage">
                    <div class="picheading">
                        <div class="subheader">
                            <h2>Malai Rigatoni</h2>
                            <h4>Location:</h4>
                        </div>
                        <img class="emptystars emptystars-pasta" src="images/emptystars.svg" alt="empty rating">
                    </div>

                    <img class="prestate prestate-pasta" src="images/pasta.svg" alt="pastala">
                </div>
            </article>
            <img class="next" id="pizza" src="images/next.png" alt="nextbutton">
        </section>

        <section class="page page4">
            <img class="prev" src="images/previous.png" alt="previousbutton">
            <article>
                <img class= "pasta" src="images/nypizza.jpeg" alt="ramen">
                <div class="rightpage">
                    <div class="picheading">
                        <div class="subheader">
                            <h2>Joe's Pizza</h2>
                            <h4>Location:</h4>
                        </div>
                        <img class="emptystars emptystars-pizza" src="images/emptystars.svg" alt="empty rating">
                    </div>

                    <img class="prestate prestate-pizza" src="images/pizza.svg" alt="pizzany">
                </div>
            </article>
            <img class="next" id="vpasta" src="images/next.png" alt="nextbutton">
        </section>

        <section class="page page3">
            <img class="prev" src="images/previous.png" alt="previousbutton">
            <article>
                <img class= "pasta" src="images/pastachi.jpeg" alt="pastachi">
                <div class="rightpage">
                    <div class="picheading">
                        <div class="subheader">
                            <h2>Vodka Sauce Pasta</h2>
                            <h4>Location:</h4>
                        </div>
                        <img class="emptystars emptystars-vpasta" src="images/emptystars.svg" alt="empty rating">
                    </div>

                    <img class="prestateIL prestate-vpasta" src="images/vpasta.svg" alt="pastachi">
                </div>
            </article>
            <img class="next" id="brunch" src="images/next.png" alt="nextbutton">
        </section>

        <section class="page page2">
            <img class="prev" src="images/previous.png" alt="previousbutton">
            <article>
                <img class= "pasta" src="images/brunch.jpg" alt="drinks">
                <div class="rightpage">
                    <div class="picheading">
                        <div class="subheader">
                            <h2>Brunch Spread</h2>
                            <h4>Location:</h4>
                        </div>
                        <img class="emptystars emptystars-brunch" src="images/emptystars.svg" alt="empty rating">
                    </div>

                    <img class="prestateHI prestate-brunch" src="images/brunch.svg" alt="brunch">
                </div>
            </article>
            <img class="next" id="tpage" src="images/next.png" alt="nextbutton">
        </section>

        <section class="page page1">
            <img class="prev" src="images/previous.png" alt="previousbutton">
            <article>
                <div class="bookrightborder">
                    <img src="images/bookside.png" alt="brownborder">
                </div>
                <div class="pageinfo"> 
                    <h1>Food Diaries</h1>
                    <img class="titlepagepics" src="images/titlepageimages.png" alt="titlepagepics">
                </div>
            </article>
            <img class="next" id="ramen" src="images/next.png" alt="nextbutton">
        </section>
    </div>

</body>
</html>
