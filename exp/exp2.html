<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
</head>
<body>
    <h1>Experiment 2</h1>

    <script>
        const colors = ["red", "blue", "green", "yellow"];
        
        var enterColor = prompt(`Please enter a color: ${colors}`)

        if (colors.includes(enterColor.toLowerCase())) {
            document.body.style.backgroundColor = enterColor;
        } else {
            alert("Not a valid color, try again!");
        }
    </script>
    
</body>
</html>
