<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
</head>
<body>
    <h1>Experiment 2</h1>

    <script>

        //will take the color the user entered and change the background if it matches oe 
        const colors = ["red", "blue", "green", "yellow"];
        
        function getColor() {
            let color = prompt(`Please pick a color: ${colors}`).toLowerCase();
            if (colors.includes(color)) {
                return color;
            } else {
                alert("Please try again!")
                return getColor();
            }
        }

        function changePagecolor() {
            let color = getColor();
            document.body.style.backgroundColor = color;
        }

        changePagecolor();
    </script>
    
</body>
</html>
