<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>

    <script>
        // program that capitalizes letters within words in the string//

        var enterLine = prompt("Please enter a sentence in lowercase:", "")

        for (i = 0; i < enterLine.length; i++) {
            if (i % 2 === 0 ) {
                console.log(enterLine[i].toUpperCase());  
            } else {
                console.log(enterLine[i].toLowerCase());  
            }
        }
    

    </script>
    
</body>
</html>
